<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<title>Comic Wonder</title>
	<style>
		.col-3 {
			background-color: aquamarine;
		}

		.col-8 {
			background-color: #36a005;
		}

		.sign {
			border: 2px solid red;
		}

		.card {
			margin-bottom: 15px;
			box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
		}

		.card-body {
			font-size: 12px;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="#">Navbar</a>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-3">
				<h1>Comic Information</h1>
				<form action="/" method="POST">
					<label for="cid">Comic ID:</label>
					<input type="text" name="cid"><br><br>
					<label for="title">Comic Title:</label>
					<input type="text" name="title"><br><br>
					<label for="issueNumber">Issue Number:</label>
					<input type="text" name="issueNumber"><br><br>
					<label for="collection">Collection:</label>
					<input type="text" name="collection"><br><br>
					<label for="publisher">Publisher:</label>
					<input type="text" name="publisher"><br><br>
					<label for="description">Description:</label>
					<input type="text" name="description"><br><br>
					<label for="price">Price:</label>
					<input type="text" name="price"><br><br>
					<label for="ImageURL">Image URL:</label>
					<input type="text" id="ImageURL" name="imageURL"><br><br>

					<input type="submit" name="submit" value="Create">
					<input type="submit" name="submit" value="Read">
					<input type="submit" name="submit" value="Update">
					<input type="submit" name="submit" value="Delete">
				</form>
			</div>

			<div class="col-9 sign">
				{{if .Success}}
				{{.Message}}
				<div class="row">
					{{range .TableData}}
					<div class="col-md-4">
						<div class="card" style="width: 12rem;">
							<img src="{{.ImageURL}}" class="card-img-top" alt="Student Image">
							<div class="card-body">
								<h5 class="card-title">{{.Title}}</h5>
								<h6 class="card-subtitle mb-2 text-muted">{{.Publisher}}</h6>
								<p class="card-text">{{.Description}}</p> <a href="#" class="card-link">${{.Price}}</a>
								<a href="#" class="card-link">Issue {{.IssueNumber}}</a>
							</div>
						</div>
					</div>
					{{end}}
				</div>
				{{end}}
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
